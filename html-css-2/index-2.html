<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style-2.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Makin' Shapes!</h1>
  </header>
  
  <h2>Rectangles</h2>
  <section class="section-style" id="rectangles">
    <div id="purple-rectangle"></div>
    <div id="blue-square"></div>
    <div id="magenta-square"></div>
  </section>

  <h2>Circles</h2>
  <section class="section-style" id="circles">
    <div class="radius" id="top">
      <img src="./images/coal.png" alt="lump of coal" class="coal coal-head">
      <img src="./images/coal.png" alt="lump of coal" class="coal coal-head">
      <img src="./images/carrot.png" alt="carrot" id="carrot">
    </div>
    <div class="radius" id="middle">
      <img src="./images/coal.png" alt="lump of coal" class="coal coal-body">
      <img src="./images/coal.png" alt="lump of coal" class="coal coal-body">
      <img src="./images/coal.png" alt="lump of coal" class="coal coal-body">
    </div>
    <div class="radius" id="bottom">

    </div>
  </section>

  <h2>Everything</h2>
  <section class="section-style" id="everything">

  </section>
</body>
</html>
